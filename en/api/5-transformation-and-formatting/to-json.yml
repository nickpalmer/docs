order: 5
title: To JSON
signature: toJSON()
description: |
  Returns the object's data as an object literal.

  Alias of {@link module:Dinero~toObject toObject}. It is defined so that calling `JSON.stringify` on a Dinero object automatically extracts the relevant data.
examples:
- title: To JSON
  code: |
    // returns '{"amount":500,"currency":"EUR","precision":2}'
    JSON.stringify(Dinero({ amount: 500, currency: 'EUR', precision: 2 }))
response_type: object
