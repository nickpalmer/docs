title: Default amount
description: |
  Sets the default amount for all new Dinero objects (see [Dinero](/api/overview) for format).
  **This doesn't affect existing instances.**
affects:
  - all methods
examples:
- title: Set default amount
  code: |
    ```js
    Dinero.defaultAmount = 500
    
    Dinero().getAmount() // returns 500
    ```
