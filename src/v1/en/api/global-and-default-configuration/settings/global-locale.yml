order: 1
title: Global locale
description: |
  Sets the global locale for new Dinero objects (see [setLocale](/api/configuration/set-locale) for format).
  **This doesn't affect existing instances.**
affects:
- name: getLocale
  link: /api/access/get-locale
examples:
- title: Set global locale
  code: |
    ```js
    Dinero.globalLocale = 'fr-FR'
    
    Dinero().getLocale() // returns 'fr-FR'
    ```
