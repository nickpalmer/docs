order: 1
title: Set locale
signature: setLocale(newLocale)
description: |
  Returns a new Dinero object with an embedded locale.
examples:
- title: Set locale
  code: |
    ```js
    // returns a Dinero object with locale 'ja-JP'
    Dinero()
      .setLocale('ja-JP')
    ```
parameters:
- name: newLocale
  type: string
  required: true
  description: The new locale as an [BCP 47 language tag](http://tools.ietf.org/html/rfc5646).
response_type: Dinero
