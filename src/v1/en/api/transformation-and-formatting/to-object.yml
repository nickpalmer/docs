order: 4
title: To object
signature: toObject()
description: |
  Returns the object's data as an object literal.
examples:
- title: To object
  code: |
    ```js
    // returns { amount: 500, currency: 'EUR', precision: 2 }
    Dinero({ amount: 500, currency: 'EUR', precision: 2 })
      .toObject()
    ```
response_type: object
