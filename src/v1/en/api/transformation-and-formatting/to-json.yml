order: 5
title: To JSON
signature: toJSON()
description: |
  Returns the object's data as an object literal.

  Alias of [toObject](/api/transformation-and-formatting/to-object). It is defined so that calling `JSON.stringify` on a Dinero object automatically extracts the relevant data.
examples:
- title: To JSON
  code: |
    ```js
    // returns '{"amount":500,"currency":"EUR","precision":2}'
    JSON.stringify(Dinero({ amount: 500, currency: 'EUR', precision: 2 }))
    ```
response_type: object
