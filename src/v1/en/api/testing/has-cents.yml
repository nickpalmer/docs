order: 10
title: Has cents
signature: hasCents()
description: |
  Checks if this has minor currency units.
examples:
- title: Test an object with no cents
  code: |
    ```js
    // returns false
    Dinero({ amount: 1100 })
      .hasCents()
    ```
- title: Test an object with cents
  code: |
    ```js
    // returns true
    Dinero({ amount: 1150 })
      .hasCents()
    ```
